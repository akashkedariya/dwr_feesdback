    <br>
<center>
   <h1 class="display-5">User login</h1>
</center>
<br><br>
<div class="container border border-dark p-3 mt-10" style="width: 550px">
   <form action="" method="POST">
       {% csrf_token %}
       <div class="form-group">
           <label><b>Email</b></label>
           <input type="text" name="email" class="form-control mail" placeholder="Email" value=''>
       </div>
       <br>
       <div class="form-group">
           <label><b>Password</b></label>
           <input type="password" name="password" class="form-control pass" placeholder="Password" value=''>
       </div>
       
       <br>
       <center>
           <button type="submit" href='' class="btn btn-primary">Login</button>
           <!-- <link rel="stylesheet" href="styles.css"> -->
       </center>
       <br>
       <center>
          
          
       </center>
       <center>
        <a href="{% url 'user_logout' %}">Logout</a>

       </center>
   </form>
   <br>
   {% for message in messages %}
   <div class="alert alert-danger" role="alert">
       {{message}}
   </div>
   {% endfor %}
</div>
